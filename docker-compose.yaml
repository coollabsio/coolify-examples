version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db:/var/lib/postgresql/data
      - db2:/var/lib/postgresql/data2
  adminer:
    image: adminer
    restart: always
  adminer2:
    image: adminer
    restart: always
volumes:
  db:
  db2:
    
